<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/bootstrap.css">

<body>

<ul class="nav-bar">
    <li class= "li-navbar"><a href="/">Home</a></li>
    <li class= "li-navbar"><a href="connect4">Play</a></li>
    <li class= "li-navbar"><a href="score">Score</a></li>
    <li class= "li-navbar"><a href="/comment">Comment</a></li>
    <li class= "li-navbar"><a href="/rating">Rating</a></li>

    <span th:if="${@indexController.isLogged}">
        <li class="a-logout" style="float: right;">
            <p><a  href="/logout">Logout</a></p>
            <p>Logged User: <span th:text="${@indexController.user.login}"></span></p>
    </li>
    </span>
</ul>
    <span th:if="${@indexController.isLogged}">
        
        <form class= "form-login" action="/comment/add">
            <h2>Add comment:</h2>
            <input type="text" name="comment" placeholder="Your comment">
        </form>
    </span>

    <form class= "form-login" action="/comment">
        <h2>Find comment by name:</h2>
        <input type="text" name="player" placeholder="Name">
    </form>

    <div class="middle-text">
        <h4 th:if="${@commentController.isFound}">
            <table class="table">
                <thead>
                <th>Player</th>
                <th>comment</th>
                </thead>

                <tbody>
                <tr th:each="comment:${comments}">
                    <td th:text="${comment.player}"></td>
                    <td th:text="${comment.comment}"></td>
                </tr>
                </tbody>
            </table>
        </h4>
        <h4 th:if="not ${@commentController.isFound}">
            <p>User did not comment</p>
        </h4>
    </div>
<div class="footer-fixed">
    <h3>Created by Martin Novysedl√°k</h3>
</div>

</body>
</html>
